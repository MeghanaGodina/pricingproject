<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel=""icon" type="image/x-icon" href="images/favicon.ico">
    <title>Pricing Page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        div {
            background-color:black;color:white;padding:30px;
        }
    </style>
</head>
<body>
    <h1><marquee><strong>PRICING PAGE</strong></marquee></h1>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p class="price">$9.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button onclick="selectPlan('Basic')">Select Plan</button>
        </div>

        <div class="pricing-card recommended">
            <h2>Standard Plan</h2>
            <p class="price">$19.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button onclick="selectPlan('Standard')">Select Plan</button>
        </div>

        <div class="pricing-card">
            <h2>Premium Plan</h2>
            <p class="price">$29.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <button onclick="selectPlan('Premium')">Select Plan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
